<div *ngIf="charMarketOrdersObs | async as charOrders">
    <table mat-table [dataSource]="charOrders">
        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"><img class="foundItemImage" [src]="getImageForItem(element.marketOrder.type_id)"></td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.itemDetails.name}} </td>
        </ng-container>

        <!-- Remain Column -->
        <ng-container matColumnDef="remain">
            <th mat-header-cell *matHeaderCellDef> Remaining </th>
            <td mat-cell *matCellDef="let element"> {{ element.marketOrder.volume_remain }} / {{ element.marketOrder.volume_total }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Own Price </th>
            <td mat-cell *matCellDef="let element"> {{element.marketOrder.price | currency}} </td>
        </ng-container>

        <!-- Lowest Column -->
        <ng-container matColumnDef="lowestfoundprice" >
            <th mat-header-cell *matHeaderCellDef> Lowest Price </th>
            <td mat-cell *matCellDef="let element"> {{element.marketEntry?.price | currency }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['image', 'name', 'remain', 'price', 'lowestfoundprice']"></tr>
        <tr mat-row
        *matRowDef="let row; columns: ['image', 'name', 'remain', 'price', 'lowestfoundprice']"
        [class.notLowestSeller]="row.marketEntry?.order_id !== row.marketOrder?.order_id"
        [class.lowestSeller]="row.marketEntry?.order_id === row.marketOrder?.order_id"></tr>
    </table>
</div>
