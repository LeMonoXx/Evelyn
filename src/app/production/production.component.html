<div class="productionMainDiv" *ngIf="authStatusObs | async; else NotAuthenticated">
    <mat-card>
        <mat-card-title>Item search</mat-card-title>
        <div class="searchContent">
           <app-eve-search [inputItemName$]="routerItemNameSubject"></app-eve-search>
        </div>
     </mat-card>

     <div class="productionContentDiv" *ngIf="currentItemObs | async">
         <mat-card>
               <ng-container class="manufacturingContent">
                     <app-blueprint-details
                     [BPOItem$]="itemDetailsObs"
                     [BPODetails$]="mainBPODetailsObs">
                     </app-blueprint-details>      
               </ng-container>  
         </mat-card>
         
         <mat-card>
            <ng-container class="manufacturingContent">
                  <app-blueprint-summary
                  [subBPOs$]="subComponentsObs">  
                  </app-blueprint-summary>      
            </ng-container>  
         </mat-card>

         <mat-card>
            <ng-container class="manufacturingContent">
                  <app-blueprint-manufacturing
                     [subBPOsManufacturingCosts$]="subBPOsManufacturingCostsObs">
                  </app-blueprint-manufacturing>      
            </ng-container>  
         </mat-card>
     </div>
</div>  

<ng-template #NotAuthenticated>
    <div class="notAuthenticated">
       You need to login, to see the station market.
    </div>
 </ng-template>
